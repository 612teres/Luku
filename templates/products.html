<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/cart"></a>Cart</li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{{ url_for('product_detail', product_id=product.id) }}">{{ product.name }}</a> 
                - ${{ product.price }}
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
