<!DOCTYPE html>
<html>
<head>
    <title>MyCart</title>
</head>
<body>
    <h1>My Cart</h1>

    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>
                    {{ item.product.name }} x {{ item.quantity }} - ${{ item.subtotal }}
                </li>
            {% endfor %}
        </ul>
        <p>Total: ${{ total_price }}</p>
        <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
